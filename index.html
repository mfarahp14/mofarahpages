<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mohammed Farah â€“ Hover Name</title>

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent; /* ðŸ”¹ fully transparent for Google Sites */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: inherit; /* follow parent text color in Google Sites */
    }

    .hover-zone {
      padding: 24px 32px;
      border-radius: 999px;
      background: transparent;       /* ðŸ”¹ no background */
      border: none;                  /* ðŸ”¹ no border */
      box-shadow: none;              /* ðŸ”¹ no shadow */
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .cursor-reveal {
      font-family: 'JetBrains Mono', monospace;
      font-size: 32px;
      letter-spacing: 0.08em;
      color: currentColor; /* ðŸ”¹ inherits color from parent (Google Sites) */
    }

    .cursor {
      width: 3px;
      height: 32px;
      background: currentColor; /* ðŸ”¹ blinking bar uses same color */
      display: inline-block;
      margin-left: 2px;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="hover-zone" id="hoverZone">
    <div class="cursor-reveal">
      <span id="name"></span><span class="cursor"></span>
    </div>
  </div>

  <script>
    // Text to reveal
    const text = "MOHAMMED FARAH";
    const out = document.getElementById("name");
    const zone = document.getElementById("hoverZone");

    let i = 0;
    let typingInterval;
    let deletingInterval;

    zone.addEventListener("mouseenter", () => {
      clearInterval(deletingInterval);
      typingInterval = setInterval(() => {
        if (i < text.length) {
          out.textContent = text.slice(0, ++i);
        }
      }, 90);
    });

    zone.addEventListener("mouseleave", () => {
      clearInterval(typingInterval);
      deletingInterval = setInterval(() => {
        if (i > 0) {
          out.textContent = text.slice(0, --i);
        }
      }, 60);
    });
  </script>
</body>
</html>
