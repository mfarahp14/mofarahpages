<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mohammed Farah â€“ Hover Name</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .hover-zone {
      padding: 24px 32px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.6);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.7);
      cursor: pointer;
    }
    .cursor-reveal {
      font-family: monospace;
      font-size: 28px;
      letter-spacing: 0.1em;
      color: #e5e7eb;
      white-space: nowrap;
    }
    .cursor {
      width: 2px;
      height: 1em;
      background: #e5e7eb;
      display: inline-block;
      vertical-align: bottom;
      margin-left: 3px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hover-zone" id="hoverZone">
    <div class="cursor-reveal">
      <span id="name"></span><span class="cursor"></span>
    </div>
  </div>

  <script>
    const text = "MOHAMMED FARAH";
    const out = document.getElementById("name");
    const zone = document.getElementById("hoverZone");
    let i = 0;
    let typingInterval = null;
    let deletingInterval = null;

    function startTyping() {
      clearInterval(deletingInterval);
      clearInterval(typingInterval);
      typingInterval = setInterval(() => {
        if (i < text.length) {
          i++;
          out.textContent = text.slice(0, i);
        } else {
          clearInterval(typingInterval);
        }
      }, 90);
    }

    function startDeleting() {
      clearInterval(typingInterval);
      clearInterval(deletingInterval);
      deletingInterval = setInterval(() => {
        if (i > 0) {
          i--;
          out.textContent = text.slice(0, i);
        } else {
          clearInterval(deletingInterval);
        }
      }, 60);
    }

    zone.addEventListener("mouseenter", startTyping);
    zone.addEventListener("mouseleave", startDeleting);
  </script>
</body>
</html>
