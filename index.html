<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mohammed Farah â€“ Dynamic Font Typing</title>

<link href="https://fonts.googleapis.com/css2?family=
JetBrains+Mono:wght@400;500&
family=Inter:wght@400;600&
family=Playfair+Display:wght@500;600&
family=Orbitron:wght@400;600&
family=Pacifico&
display=swap" rel="stylesheet">

<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  html, body {
    height: 100%;
  }

  body {
    display:flex;
    align-items:center;
    justify-content:center;
    background:transparent;
    font-family: system-ui, sans-serif;
    color: inherit;
  }

  .cursor-reveal {
    font-size: 32px;
    letter-spacing: 0.06em;
    transition: font-family 0.4s ease;
    white-space: nowrap;
  }

  .cursor {
    display:inline-block;
    width:3px;
    height:32px;
    background:currentColor;
    margin-left:3px;
    animation: blink 1s steps(1) infinite;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }
</style>
</head>

<body>
<div class="cursor-reveal" id="textBox">
  <span id="name"></span><span class="cursor"></span>
</div>

<script>
const text = "MOHAMMED FARAH";
const out = document.getElementById("name");
const box = document.getElementById("textBox");

const fonts = [
  "'JetBrains Mono', monospace",
  "'Inter', sans-serif",
  "'Playfair Display', serif",
  "'Orbitron', sans-serif",
  "'Pacifico', cursive"
];

let i = 0;
let deleting = false;

const TYPE_SPEED = 100;
const DELETE_SPEED = 60;
const HOLD_AFTER_TYPE = 1200;
const HOLD_AFTER_DELETE = 600;

function pickRandomFont() {
  const choice = fonts[Math.floor(Math.random() * fonts.length)];
  box.style.fontFamily = choice;
}

function autoplay() {
  if (!deleting) {
    if (i < text.length) {
      out.textContent = text.slice(0, ++i);
      setTimeout(autoplay, TYPE_SPEED);
    } else {
      setTimeout(() => deleting = true, HOLD_AFTER_TYPE);
      setTimeout(autoplay, HOLD_AFTER_TYPE);
    }
  } else {
    if (i > 0) {
      out.textContent = text.slice(0, --i);
      setTimeout(autoplay, DELETE_SPEED);
    } else {
      deleting = false;
      pickRandomFont();
      setTimeout(autoplay, HOLD_AFTER_DELETE);
    }
  }
}

pickRandomFont();
autoplay();
</script>
</body>
</html>
